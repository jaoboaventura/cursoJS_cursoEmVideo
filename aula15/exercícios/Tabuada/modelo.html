<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada Online</title>
    <link rel="stylesheet" href="./estilo.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div>
            <p>Número <input type="number" name="num" id="txtn" placeholder="Insira um número">
            <input type="button" value="Gerar tabuada" onclick="tabuada()"></p>
        </div>
        <div>
            <select name="tabuada" id="seltab" size="10">
                <option>Insira um número acima para gerar sua tabuada!</option>
            </select>
        </div>
    </section>
    <footer>
        &copy; Curso em Vídeo | Todos os direitos reservados.
    </footer>
    <script src="script.js"></script>
</body>
</html>
